<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能AI聊天机器人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 80vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #409eff;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
        }
        .user-message {
            background-color: #409eff;
            color: #fff;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #eaeaea;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            background-color: #409eff;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 0 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #66b1ff;
        }
        .typing-indicator {
            display: inline-flex;
            align-items: center;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">智能AI聊天机器人</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">您好！我是智能AI聊天机器人，请问有什么可以帮助您的吗？</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="请输入您的问题..." autocomplete="off">
            <button id="sendBtn">发送</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // 模拟AI回复的函数
        function getAiResponse(userMessage) {
            // 这里可以替换为真实的AI接口请求（如OpenAI API）
            const responses = [
                "您的问题很有意思，让我想想...",
                "这个知识点我可以为您详细解释一下。",
                "您的需求我已经收到，这是我的建议...",
                "您的想法很有创意，我们可以进一步探讨。",
                "针对这个问题，我整理了几个关键点..."
            ];
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            return randomResponse + "（实际场景中可替换为真实AI的精准回复）";
        }

        // 发送消息函数
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // 添加用户消息
            const userMsgEl = document.createElement('div');
            userMsgEl.className = 'message user-message';
            userMsgEl.textContent = message;
            chatMessages.appendChild(userMsgEl);
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // 模拟AI思考过程
            const aiTypingEl = document.createElement('div');
            aiTypingEl.className = 'message ai-message typing-indicator';
            aiTypingEl.innerHTML = '<span>正在思考...</span><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            chatMessages.appendChild(aiTypingEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // 延迟显示AI回复
            setTimeout(() => {
                chatMessages.removeChild(aiTypingEl);
                const aiMsgEl = document.createElement('div');
                aiMsgEl.className = 'message ai-message';
                aiMsgEl.textContent = getAiResponse(message);
                chatMessages.appendChild(aiMsgEl);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1500);
        }

        // 绑定事件
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
